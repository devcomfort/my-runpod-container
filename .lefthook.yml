# Pre-commit hooks for quality assurance
pre-commit:
  commands:
    tests:
      glob: "*.{js,ts,sh,bats}"
      run: |
        echo "ðŸ§ª Running tests before commit..."
        # Run BATS tests if any shell files changed
        if git diff --cached --name-only | grep -E "\.(sh|bats)$" > /dev/null; then
          echo "ðŸ”§ Shell files changed, running BATS tests..."
          if [ -d "tests/bats" ]; then
            cd tests/bats && ../../node_modules/.bin/bats --formatter tap *.bats
          fi
        fi
      fail_text: "Tests failed. Please fix before committing."

# Pre-push hooks
pre-push:
  commands:
    full-tests:
      run: |
        echo "ðŸš€ Running full test suite before push..."
        if [ -d "tests/bats" ]; then
          echo "ðŸ§ª Running BATS tests..."
          cd tests/bats && ../../node_modules/.bin/bats --formatter tap *.bats
        fi
        if command -v just >/dev/null 2>&1; then
          echo "âš¡ Running just tests..."
          just test
        fi
      fail_text: "Full test suite failed. Please fix before pushing."

# Skip some hooks in CI environment
skip_output:
  - meta
  - execution

colors: true 