post-merge:
  commands:
    install-deps:
      run: |
        echo "ðŸ”„ Checking dependencies after git pull..."
        # Check if package.json or pnpm-lock.yaml changed
        if git diff HEAD@{1} HEAD --name-only | grep -E "(package\.json|pnpm-lock\.yaml)" > /dev/null; then
          echo "ðŸ“¦ Dependencies changed, installing..."
          # Check if pnpm is available
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "âš ï¸ pnpm not found, installing globally..."
            npm install -g pnpm
          fi
          echo "ðŸ“¥ Installing dependencies with pnpm..."
          pnpm install
          echo "âœ… Dependencies installed successfully!"
        else
          echo "âœ… No dependency changes detected."
        fi

post-checkout:
  commands:
    install-deps:
      run: |
        # Only run on branch checkout or clone, not file checkout
        if [ "$3" = "1" ]; then
          echo "ðŸ”„ Setting up dependencies after checkout..."
          # Check if package.json exists (clone scenario)
          if [ -f "package.json" ]; then
            # Check if pnpm is available
            if ! command -v pnpm >/dev/null 2>&1; then
              echo "âš ï¸ pnpm not found, installing globally..."
              npm install -g pnpm
            fi
            echo "ðŸ“¥ Installing dependencies with pnpm..."
            pnpm install
            echo "âœ… Dependencies installed successfully!"
            
            # Install lefthook hooks if not already installed
            if [ -f ".lefthook.yml" ] && ! [ -f ".git/hooks/post-merge" ]; then
              echo "ðŸª Installing lefthook hooks..."
              pnpm run lefthook:install
              echo "âœ… Lefthook hooks installed!"
            fi
          fi
        fi

